log4cplus.logger.woklog=DEBUG, woklogAppender
log4cplus.appender.woklogAppender=log4cplus::DailyRollingFileAppender
log4cplus.appender.woklogAppender.File=./log/greeter_server.woklog
log4cplus.appender.woklogAppender.Schedule=HOURLY
log4cplus.appender.woklogAppender.Append=true
log4cplus.appender.woklogAppender.immediateFlush=false
log4cplus.appender.woklogAppender.layout=log4cplus::PatternLayout
log4cplus.appender.woklogAppender.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S} [%-4p] [%t] [%F:%L] %m%n

log4cplus.logger.acclog=INFO, acclogAppender
log4cplus.appender.acclogAppender=log4cplus::DailyRollingFileAppender
log4cplus.appender.acclogAppender.File=./log/greeter_server.acclog
log4cplus.appender.acclogAppender.Schedule=HOURLY
log4cplus.appender.acclogAppender.immediateFlush=true
log4cplus.appender.acclogAppender.Append=true
log4cplus.appender.acclogAppender.layout=log4cplus::PatternLayout
log4cplus.appender.acclogAppender.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S}	%m%n

log4cplus.logger.deblog=DEBUG, debloglogAppender
log4cplus.appender.debloglogAppender=log4cplus::DailyRollingFileAppender
log4cplus.appender.debloglogAppender.File=./log/greeter_server.deblog
log4cplus.appender.debloglogAppender.Schedule=HOURLY
log4cplus.appender.debloglogAppender.Append=true
log4cplus.appender.debloglogAppender.immediateFlush=true
log4cplus.appender.debloglogAppender.layout=log4cplus::PatternLayout
log4cplus.appender.debloglogAppender.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S} [%-4p] [%t] [%F:%L] %m%n
